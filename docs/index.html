                <div class="burger-btn burger-btn1"></div>
                <div class="burger-btn burger-btn2"></div>
                <div class="burger-btn burger-btn3"></div>
            </div>
        </div>

<!-- Nav Bar -->
        <nav class="head__nav">
            <a href="#" class="nav-link">Payment</a>
            <a href="#" class="nav-link">About us</a>
            <a href="#" class="nav-link">Contacts</a>

            <div class="head-contact">

                        0 800 33 08 98

            </div>
        </nav>

<!-- Hero -->
        <section class="hero">
                <h2 class="title">
                    Food delivery in Kovel
                </h2>
                <p class="hero-subtitle">
                    If you decide to relax or have unexpected guests, call us. We make <br> sure that your vacation is comfortable, enjoyable and delicious
                </p>
        </section>
    </div>

    <!-- Parallax -->
    <div class="scene">
        <div class="scene-bc scene1"></div>
        <div class="scene-bc scene2"></div>
